<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เกมฝึกพูดภาษาไทย</title>
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>เกมฝึกพูดคำควบกล้ำ</h1>
        <div id="word" class="word"></div>
        <div id="timer" class="timer">10</div>
        <div id="score" class="score">คะแนน: 0</div>
        <button id="startButton">เริ่มเกม</button>
        <div id="gameOver" class="game-over">
            <div>จบเกม!</div>
            <div>คะแนนของคุณ: <span id="finalScore">0</span></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./game.js"></script>
</body>
</html>
